    <header>

    <div class="main-section">
      <div class="container">
        <h1 class="feedback-head">Your Feedback is Valuable To Us</h1>
        <div class="first-q">
          <p>How was the User Interface</p>
          <div class="choice">
            <div class="l1">
              <input type="radio" id="a1" name="ux" />
              <label for="a1">Outstanding</label>
            </div>
            <div class="l2">
              <input type="radio" id="a2" name="ux" />
              <label for="a2">Exceeds Expectations</label>
            </div>
            <div class="l3">
              <input type="radio" id="a3" name="ux" />
              <label for="a3">Meets Expectations</label>
            </div>
            <div class="l4">
              <input type="radio" id="a4" name="ux" />
              <label for="a4">Needs Improvement</label>
            </div>
          </div>
        </div>
        <div class="first-q">
          <p>How smooth the Navigation</p>
          <div class="choice">
            <div class="l1">
              <input type="radio" id="b1" name="ui" />
              <label for="b1">Outstanding</label>
            </div>
            <div class="l2">
              <input type="radio" id="b2" name="ui" />
              <label for="b2">Exceeds Expectations</label>
            </div>
            <div class="l3">
              <input type="radio" id="b3" name="ui" />
              <label for="b3">Meets Expectations</label>
            </div>
            <div class="l4">
              <input type="radio" id="b4" name="ui" />
              <label for="b4">Needs Improvement</label>
            </div>
          </div>
        </div>
        <div class="first-q">
          <p>What is your User Experience</p>
          <div class="choice">
            <div class="l1">
              <input type="radio" id="c1" name="nav" />
              <label for="c1">Outstanding</label>
            </div>
            <div class="l2">
              <input type="radio" id="c2" name="nav" />
              <label for="c2">Exceeds Expectations</label>
            </div>
            <div class="l3">
              <input type="radio" id="c3" name="nav" />
              <label for="c3">Meets Expectations</label>
            </div>
            <div class="l4">
              <input type="radio" id="c4" name="nav" />
              <label for="c4">Needs Improvement</label>
            </div>
          </div>
        </div>
        <div class="btn">
          <button type="submit" id="button" onclick="validateForm()">
            Send
          </button>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        const ux = document.querySelector('input[name="ux"]:checked');
        const ui = document.querySelector('input[name="ui"]:checked');
        const nav = document.querySelector('input[name="nav"]:checked');

        if (!ux || !ui || !nav) {
          alert("Please answer all the questions.");
          return false;
        } else {
          alert("Feedback Submitted Successfully");
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
